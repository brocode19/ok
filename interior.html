<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>360° Car Interior</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    /* Remove margins, scrollbars, and stretch full screen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #000;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Model Viewer with Camera Inside -->
  <model-viewer
    src="X-Trial.glb"
    alt="360° Car Interior View"
    camera-controls
    touch-action="pan-y"
    disable-zoom

    camera-orbit="180deg 90deg 0.01m"
    camera-target="0m 1m 0m"
    min-camera-orbit="-180deg -90deg 0.01m"
    max-camera-orbit="180deg 90deg 0.01m"
  >
  </model-viewer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- Viewport height fix for mobile (optional) -->
  <script>
    function setVhUnit() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', setVhUnit);
    setVhUnit();
  </script>
</body>
</html>
