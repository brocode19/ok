<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      /* max-width: 600px; */
      height: 1000px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

        .btn-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      padding: 0;
      border: none;
    }
  </style>
</head>
<body>


<div class="container-fluid min-vh-100 d-flex flex-column ">
    
<!-- Top Section: Logo, Name, and Vertical Buttons -->
<div class="d-flex justify-content-between align-items-start px-3 pt-3 mt-5">

  <!-- Left: Logo Image -->
  <div>
    <img src="logo.png" alt="Logo" style="height: 50px;">
  </div>

  <!-- Center: Car Name -->
  <div class="flex-grow-1 text-center">
    <h4 class="mb-0">Nissan X-Trial</h4>
  </div>

  <!-- Right: Vertical Buttons -->
  <div class="d-flex flex-column align-items-end">
    <button class="btn btn-dark mb-2">Interior</button>
    <button class="btn btn-dark">View in AR</button>
  </div>

</div>


<div class="flex-grow-1 d-flex justify-content-center align-items-center mb-3">
    <model-viewer
    id="carModel"
    src="untitled.glb"
    
    alt="3D model of Sitar Buckss"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    touch-action="pan-y"
    ></model-viewer>

</div>

      <!-- Bottom: 5 Buttons -->
    <div class="d-flex justify-content-center gap-3 mb-3">
      <button class="btn btn-circle bg-danger"></button>
      <button class="btn btn-circle bg-primary"></button>
      <button class="btn btn-circle bg-success"></button>
      <button class="btn btn-circle bg-warning"></button>
      <button class="btn btn-circle bg-secondary"></button>
      <button class="btn" onclick="changeColorToRed()">Make Red</button>
    </div>
</div>



  <script>
    const modelViewer = document.getElementById('carModel');

    async function changeColorToRed() {
      await modelViewer.updateComplete;

      const materials = modelViewer.model?.materials;
      if (!materials || materials.length === 0) {
        console.warn("No editable materials found.");
        return;
      }

      const redRGBA = [1, 0, 0, 1]; // Pure red in RGBA (normalized)
      
      // Apply red color to all materials
      for (const material of materials) {
        material.pbrMetallicRoughness.setBaseColorFactor(redRGBA);
      }
    }
  </script>
</body>
</html>
