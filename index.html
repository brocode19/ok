<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <model-viewer
    src="sitarbuckss.glb"
    ios-src="sitarbuckss.usdz"
    alt="3D model of Sitar Buckss"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    touch-action="pan-y"
    >
  </model-viewer>

</body>
</html>
