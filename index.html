<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>100dvh layout — fixed top/bottom</title>
<style>
  /* container fills the dynamic viewport (dvh). fallback to 100vh if browser doesn't support dvh */
  :root { --top-height: 64px; --bottom-height: 64px; }
  html, body {
    height: 100%;
    margin: 0;
  }
  .page {
    height: 100vh;        /* fallback */
    height: 100dvh;       /* preferred: accounts for dynamic mobile UI */
    display: grid;
    grid-template-rows: var(--top-height) 1fr var(--bottom-height);
    gap: 0;
    overflow: hidden;     /* ensures no scroll — content must fit inside */
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  header, main, footer {
    padding: 12px;
    box-sizing: border-box;
  }

  header {
    background: linear-gradient(90deg, #1e88e5, #42a5f5);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }

  main {
    background: #f7fbff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  footer{
    background: #0f172a;
    color: #f8fafc;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* small utility to make sure big content doesn't overflow the middle */
  .middle-content {
    max-width: 92%;
    max-height: 100%;
    overflow: auto; /* will scroll only inside the middle area if content too big */
    text-align: center;
  }

  /* responsive: reduce top/bottom on small screens */
  @media (max-height: 600px) {
    :root { --top-height: 56px; --bottom-height: 56px; }
  }
</style>
</head>
<body>
  <div class="page" role="document" aria-label="Full viewport page">
    <header>
      Top bar (fixed height)
    </header>

    <main>
      <div class="middle-content">
        <h2>Middle section — fills remaining height</h2>
        <p>This area stretches so the whole page fits into the viewport without page scrolling.</p>
      </div>
    </main>

    <footer>
      Bottom bar (fixed height)
    </footer>
  </div>
</body>
</html>
